services:
  dev:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./website/src/pages:/app/src/pages
      - ./website/docusaurus.config.js:/app/docusaurus.config.js
    command: npm start -- --host 0.0.0.0

  prod:
    build:
      context: .
      target: production
    ports:
      - "80:80"