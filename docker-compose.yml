version: '3.8'

x-common-variables: &common-variables
  DOMAIN: ${DOMAIN:-wiktorbajor.com}
  EMAIL: ${EMAIL:-wiktorbajor1@gmail.com}

services:
  dev:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./website/docs:/app/docs
      - ./website/blog:/app/blog
      - ./website/src/pages:/app/src/pages
      - ./website/docusaurus.config.js:/app/docusaurus.config.js
    command: npm start -- --host 0.0.0.0
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./scripts/nginx-start.sh:/usr/local/bin/nginx-start.sh:ro
      - certbot-etc:/etc/letsencrypt:ro
      - web-root:/var/www/certbot
    environment:
      <<: *common-variables
    command: ["/bin/sh", "/usr/local/bin/nginx-start.sh"]
    depends_on:
      - dev
      - cert-init
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/certbot
      - ./scripts/certbot-renew.sh:/usr/local/bin/certbot-renew.sh:ro
    depends_on:
      nginx:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/usr/local/bin/certbot-renew.sh"]
    restart: unless-stopped
    networks:
      - app-network

  cert-init:
    image: alpine:3.20
    volumes:
      - certbot-etc:/etc/letsencrypt
      - ./scripts/cert-init.sh:/usr/local/bin/cert-init.sh:ro
    environment:
      <<: *common-variables
    entrypoint: ["/bin/sh", "/usr/local/bin/cert-init.sh"]
    restart: "no"
    networks:
      - app-network

volumes:
  certbot-etc:
  certbot-var:
  web-root:

networks:
  app-network:
    driver: bridge